<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor Challengues | Huddle landing page</title>
    <!-- AquÃ­ la referencia a l'original: -->
    <!--https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0-->
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="images/logo.svg" alt="logo Huddle">
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <img src="images/illustration-mockups.svg" class="img-grande">
            </div>
            <div class="col-12 col-md-4">
                <p class="h1">Build The Community Your Fans Will Love</p>
                <p class="text-start">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>
                <div>
                    <button type="button" class="btn btn-light btn-sm rounded-pill shadow p-2 mb-5 bg-black rounded" >Register</button> 
                </div>
            </div>
        </div>
        <!-- iconos redes sociales: -->
        <div class="row redes">
                <div class="icono">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </div>
                <div class="icono">
                    <a href="#">  <i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="icono">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>  
        </div>
    </div>

    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Albert VH</a>.
        </p>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
